</head>
<body>
<h1 id="heading">Index of {{ .Path }}</h1>
<table id="table">
    <tr><th class="file-name">Name</th><th class="file-size">Size</th><th class="file-date-modified">Date Modified</th></tr>
    {{if .HasParent}}
        <tr>
            <td class="file-name">
                <a class="icon icon-up" href="{{.ParentPath}}">..</a>
            </td>
            <td class="file-size"></td>
            <td class="file-date-modified"></td>
        </tr>
    {{else}}
    {{end}}
    {{range .List}}
        {{if .IsFolder}}
            <tr>
                <td class="file-name"><a class="icon icon-dir" href="{{.Path}}">{{.FileName}}/</a></td>
                <td class="file-size">{{.SizeFmt}}</td>
                <td class="file-date-modified">{{.LastOpTime}}</td>
            </tr>
        {{else}}
            <tr>
                <td class="file-name"><a class="icon icon-file" href="{{.Path}}">{{.FileName}}</a></td>
                <td class="file-size">{{.SizeFmt}}</td>
                <td class="file-date-modified">{{.LastOpTime}}</td>
            </tr>
        {{end}}
    {{end}}
</table>
</body>
</html>
